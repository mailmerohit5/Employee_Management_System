<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" 
    rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>
    <section>
        <div class="container">
           <div class="grid">
            <div class="login_form">
                <form  class="form">
                    <input class="form-control" 
                    type="email" id="username" placeholder="Username"/>
                    <span class="form-control-error" id="username-error"></span>
                    <input class="form-control" 
                    type="password" id="password" placeholder="Password"/>
                    <span class="form-control-error" id="password-error"></span>
                    <input type="button" class="btn"
                     value="Login" id="login_frm_submit" />
                    <a href="#" >Forgot Password??</a>
                </form>
            </div>
            <img src="img/emp.svg" style="height: 250px;" class="makeMeCenter" />
           </div>
        </div>
    </section>
   
    <footer>
        Copyright &copy; 2021 <a href="#">Revision</a>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
